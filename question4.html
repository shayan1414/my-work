<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise of switch statement</title>
    <style>
        p{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>switch statement</h1>
    <p>another exercise of switch statement</p>
    <script>
        let day = 7;
        switch (day) {
            case 1:
                console.log("monday")
                break;
                case 2:
                console.log("tuesday")
                break;
                case 3:
                console.log("wednesday")
                break;
                case 4:
                console.log("thursday")
                break;
                case 5:
                console.log("friday")
                break;
                case 6:
                console.log("saturday")
                break;
                case 7:
                console.log("sunday")
                break;
            default :
            console.log("wrong day")
                break;
        }
    </script>
</body>
</html>
