<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>another question</title>
    </head>
    <body>
        <h1>question</h1>
        <p>write a switch statement to write months in a quarter</p>
        <h3>solution</h3>
        <script>
      let quarter = 4;
      switch (quarter) {
        case 1:
          console.log("january, febuary, march.");
          break;
        case 2:
          console.log("april, may, june.");
          break;
        case 3:
          console.log("july, augest, september.");
          break;
        case 4:
          console.log("octuber, november, december.");
          break;

        default:
          break;
      }
    </script>
    </body>
</html>
